<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 灵马报喜</title>
    <style>
        body { margin: 0; background: #0a0a0a; overflow: hidden; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        .card {
            position: absolute; width: 150px; padding: 15px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7); font-size: 16px; font-weight: bold;
            color: #222; text-align: center; line-height: 1.5; cursor: pointer;
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 1px solid rgba(255,255,255,0.25); z-index: 10;
        }
        @keyframes pop {
            0% { transform: scale(0) translateY(60px); opacity: 0; }
            100% { transform: scale(1) rotate(var(--r)); opacity: 1; }
        }
        #box { width: 100vw; height: 100vh; position: relative; }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        // 超大型 Unicode 祝福语库，涵盖各方面祝福
        const originalTexts = [
            "\u9a6c\u5230\u6210\u529f\ud83d\udc0e", "\u9f99\u9a6c\u7cbe\u795e\u2728", "\u4e00\u9a6c\u5f53\u5148\ud83d\ude80", 
            "\u4e07\u4e8b\u5982\u610f\ud83c\udf4e", "\u6b65\u6b65\u751f\u82b1\ud83c\udf38", "\u7b56\u9a6c\u5954\u817e\ud83c\udf0a", 
            "\u524d\u7a0b\u4f3c\u9526\ud83c\udf8a", "2026 \u5927\u5409\ud83e\udde7", "Bug \u5168\u6d88\u5931\ud83d\udcbb", 
            "\u85aa\u6c34\u7ffb\u500d\ud83d\udcb0", "\u5143\u6c14\u6ee1\u6ee1\ud83d\udcaa", "\u8eab\u4f53\u68d2\u68d2\ud83c\udf4e",
            "\u5e73\u5b89\u559c\u4e50\ud83c\udf42", "\ud83d\udc0e \u5927\u5409\u5927\u5229", "\u5fc3\u60f3\u4e8b\u6210\ud83c\udf1f", 
            "\u5e78\u798f\u7f8e\u6ee1\ud83c\udf82", "\u9a6c\u4e0a\u6709\u94b1\ud83e\ude99", "\u9a6c\u4e0a\u6709\u559c\ud83c\udf81",
            "\u4e0d\u8d1f\u97f6\u534e\u2728", "\u6240\u613f\u7686\u6210\ud83d\udd25", "\u9a6c\u4e0a\u5f00\u8fd0\ud83c\udf08", 
            "\u6240\u5411\u62ab\u9761\u2694\ufe0f", "\u5e74\u5e74\u6709\u4f59\ud83d\udc1f", "\ud83c\udf89 \u5feb\u4e50\u65e0\u8fb9",
            "\u7b11\u53e3\u5e38\u5f00\ud83d\ude04", "\u5403\u563b\u90fd\u9999\ud83c\udf5c", "\u6b22\u4e50\u591a\u591a\ud83c\udf88", 
            "\u597d\u8fd0\u8fde\u8fde\ud83c\udf40", "\u610f\u6c14\u98ce\u53d1\ud83c\udfb8", "\u5e74\u5e74\u4eca\u65e5", 
            "\u5c81\u5c81\u4eca\u671d", "\u9a6c\u4e0a\u53d1\u8d22\ud83d\udcb8", "\u798f\u661f\u9ad8\u7167\ud83c\udf1f",
            "\u5409\u7965\u5982\u610f\u262e\ufe0f", "\u9e3f\u8fd0\u5f53\u5934\ud83e\udde7", "\u5341\u5168\u5341\u7f8e\ud83d\udcaf",
            "\u65e5\u8fdb\u6597\u91d1\ud83d\udcb0", "\u91d1\u9a6c\u9001\u798f\ud83c\udf81", "\u5e73\u6b65\u9752\u4e91\ud83c\udf24\ufe0f",
            "\u9a6c\u5230\u529f\u6210\ud83c\udfc6", "\u6625\u98ce\u5f97\u610f\ud83c\udf3c", "\u662d\u534e\u5145\u8302\ud83c\udf3f",
            "\u7b11\u9010\u989c\u5f00\ud83d\ude0a", "\u5e78\u8fd0\u7206\u68da\ud83d\udca5", "\u8bf8\u4e8b\u987a\u9042\u2705",
            "\u5149\u8292\u4e07\u4e08\u2728", "\u4e07\u8c61\u66f4\u65b0\ud83c\udfde\ufe0f", "\u5343\u5e06\u7ade\u53d1\u26f5",
            "\u7131\u706b\u661f\u8fb0\ud83c\udf03", "\u4e00\u5e06\u98ce\u987a\u26f5", "\u51b3\u6218\u9a6c\u5e74\ud83d\udca5",
            "\u6c38\u4e0d\u5bb9\u5668\ud83d\udee1\ufe0f", "\u9010\u68a6\u5343\u91cc\ud83c\udf08", "\u5929\u5929\u5f00\u5fc3\ud83c\udf6d",
            "\u5403\u559d\u4e0d\u6101\ud83c\udf54", "\u5347\u804c\u52a0\u85aa\ud83d\udcc8", "\u81ea\u7531\u81ea\u5728\u2708\ufe0f",
            "\u6b22\u5929\u559c\u5730\ud83c\udf8a", "\u6240\u89c1\u7686\u7f8e\ud83c\udf04", "\u798f\u6c14\u6ee1\u6ee1\ud83e\udde7"
        ];

        let texts = [];
        const colors = ["#FFD700", "#FFB6C1", "#87CEFA", "#98FB98", "#E6E6FA", "#FFA07A", "#7FFFAA", "#F0E68C"];
        const box = document.getElementById('box');
        let count = 0;

        // 洗牌算法：把数组打乱
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function addCard() {
            // 如果 texts 为空，重新打乱并加载祝福语
            if (texts.length === 0) {
                texts = shuffle([...originalTexts]);
            }

            const c = document.createElement('div');
            c.className = 'card';
            
            // 每次从打乱的队列里取出一个
            c.innerHTML = texts.pop();
            c.style.backgroundColor = colors[count % colors.length];
            
            const x = Math.random() * (window.innerWidth - 170) + 10;
            const y = Math.random() * (window.innerHeight - 120) + 10;
            const r = (Math.random() - 0.5) * 35; 

            c.style.left = x + 'px';
            c.style.top = y + 'px';
            c.style.setProperty('--r', r + 'deg');

            c.onclick = () => {
                c.style.transform = "scale(0) rotate(0deg)";
                c.style.opacity = "0";
                setTimeout(() => c.remove(), 300);
            };

            box.appendChild(c);
            count++;

            // 保持高频弹出，让屏幕迅速填满
            setTimeout(addCard, 350);
        }

        window.onload = () => {
            setTimeout(addCard, 500);
        };
    </script>
</body>
</html>
