<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 马到成功 · 满屏祝福</title>
    <style>
        /* 背景改为喜庆的红色渐变 */
        body { 
            margin: 0; 
            background: radial-gradient(circle, #b71c1c 0%, #5d0011 100%); 
            overflow: hidden; 
            font-family: "Microsoft YaHei", sans-serif; 
        }

        /* 烟花画布 */
        #fg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 让烟花不干扰点击卡片 */
            z-index: 1;
        }

        .card {
            position: absolute; 
            width: 150px; 
            padding: 15px; 
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            /* 字体加深为纯黑，确保清晰 */
            color: #000000 !important; 
            font-size: 17px; 
            font-weight: bold; 
            text-align: center; 
            line-height: 1.4; 
            cursor: pointer;
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
        }

        @keyframes pop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(var(--r)); opacity: 1; }
        }

        #box { width: 100vw; height: 100vh; position: relative; z-index: 5; }
    </style>
</head>
<body>
    <canvas id="fg"></canvas>
    <div id="box"></div>

    <script>
        const originalTexts = [
            "\u9a6c\u5230\u6210\u529f\ud83d\udc0e", "\u9f99\u9a6c\u7cbe\u795e\u2728", "\u4e00\u9a6c\u5f53\u5148\ud83d\ude80", 
            "\u4e07\u4e8b\u5982\u610f\ud83c\udf4e", "\u6b65\u6b65\u751f\u82b1\ud83c\udf38", "\u7b56\u9a6c\u5954\u817e\ud83c\udf0a", 
            "2026 \u5927\u5409\ud83e\udde7", "Bug \u5168\u6d88\u5931\ud83d\udcbb", "\u85aa\u6c34\u7ffb\u500d\ud83d\udcb0", 
            "\u5143\u6c14\u6ee1\u6ee1\ud83d\udcaa", "\u8eab\u4f53\u68d2\u68d2\ud83c\udf4e", "\u5fc3\u60f3\u4e8b\u6210\ud83c\udf1f", 
            "\u9a6c\u4e0a\u6709\u94b1\ud83e\ude99", "\u6240\u5411\u62ab\u9761\u2694\ufe0f", "\u5403\u563b\u90fd\u9999\ud83c\udf5c", 
            "\u597d\u8fd0\u8fde\u8fde\ud83c\udf40", "\u9e3f\u8fd0\u5f53\u5934\ud83e\udde7", "\u5347\u804c\u52a0\u85aa\ud83d\udcc8"
        ];

        let texts = [];
        // 卡片颜色采用明亮色调，配合黑色文字
        const colors = ["#FFD700", "#FFB6C1", "#87CEFA", "#98FB98", "#E6E6FA", "#FFA07A", "#7FFFAA", "#F0E68C"];
        const box = document.getElementById('box');
        let count = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function addCard() {
            if (texts.length === 0) texts = shuffle([...originalTexts]);
            const c = document.createElement('div');
            c.className = 'card';
            c.innerHTML = texts.pop();
            c.style.backgroundColor = colors[count % colors.length];
            const x = Math.random() * (window.innerWidth - 170) + 10;
            const y = Math.random() * (window.innerHeight - 120) + 10;
            const r = (Math.random() - 0.5) * 30;
            c.style.left = x + 'px';
            c.style.top = y + 'px';
            c.style.setProperty('--r', r + 'deg');
            c.onclick = () => { c.style.opacity = "0"; setTimeout(() => c.remove(), 300); };
            box.appendChild(c);
            count++;
            setTimeout(addCard, 400);
        }

        // --- 简单烟花引擎 ---
        const canvas = document.getElementById('fg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.speed = Math.random() * 3 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }
            update() { this.x += this.vx; this.y += this.vy; this.vy += 0.05; this.life -= this.decay; }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fill();
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height / 2);
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < 30; i++) particles.push(new Particle(x, y, color));
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.05) createFirework();
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        window.onload = () => { loop(); setTimeout(addCard, 500); };
    </script>
</body>
</html>
