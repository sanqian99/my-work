<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 È©¨Âπ¥Â§ßÂêâ ¬∑ Êñ∞Êò•‰∏áÁ¶è</title>
    <style>
        :root { color-scheme: light; } 
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #fff0f3 0%, #ffdee5 100%) !important; 
            overflow: hidden; 
            font-family: "Microsoft YaHei", sans-serif; 
        }
        #fg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .card {
            position: absolute; 
            width: 150px; 
            padding: 12px; 
            border-radius: 18px;
            background-color: rgba(255, 255, 255, 0.88) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.2); 
            color: #5d4a4d !important; 
            font-size: 16px; 
            font-weight: bold; 
            text-align: center; 
            line-height: 1.4; 
            cursor: pointer;
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border: 1.5px solid #ffffff;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        @keyframes pop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(var(--r)); opacity: 1; }
        }
        #box { width: 100vw; height: 100vh; position: relative; z-index: 5; }
        .firework-text {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10vw;
            font-weight: bold;
            color: #ffffff !important; 
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fireworkTextPop 2.5s ease-out forwards;
            z-index: 20;
            white-space: nowrap;
        }
        @keyframes fireworkTextPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); filter: blur(10px); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0px); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); filter: blur(5px); }
        }
    </style>
</head>
<body>
    <canvas id="fg"></canvas>
    <div id="box"></div>

    <script>
        const originalTexts = [
            "Êñ∞Âπ¥Âø´‰πê", "ÊÅ≠ÂñúÂèëË¥¢", "‰∏á‰∫ãÂ¶ÇÊÑè", "Ë∫´‰ΩìÂÅ•Â∫∑", 
            "2026", "üêé È©¨Âà∞ÊàêÂäü", "‰ªäÂπ¥‰∏á‰∫ãÂÆöÁß∞ÂøÉ", "ÂâçÁ®ã‰ººÈî¶", 
            "Èü∂Âçé‰ªçÂú®", "ÊòéÂπ¥‰æùÊóß", "Áõ∏‰∏éÁ¨ëÊò•È£é", "ÊúùÊúùÊöÆÊöÆÔºåÂ≤ÅÂ≤ÅÂπ≥ÂÆâ", 
            "ÊÑøÊñ∞Âπ¥ÔºåËÉúÊóßÂπ¥", "Â¶ÇËä±‰ººÂè∂ÔºåÂ≤ÅÂ≤ÅÂπ¥Âπ¥ÔºåÂÖ±Âç†Êò•È£é", "Á¶èÊ∞îÊª°Êª°", "Â•ΩËøêËøûËøû",
            "ÈòñÂÆ∂Ê¨¢‰πê", "‰∏ÄÂ∏ÜÈ£éÈ°∫", "Á¨ëÂè£Â∏∏ÂºÄ", "ÈπèÁ®ã‰∏áÈáå",
            "È°∫ÈÅÇÊó†Âøß", "ÂñúÊ∞îÊ¥ãÊ¥ã", "Êò•È£éÂæóÊÑè", "Ê≠•Ê≠•È´òÂçá",
            "Êú™Êù•ÂèØÊúü", "Ê¨£Ê¨£ÂêëËç£", "ÂõõÂ≠£Âπ≥ÂÆâ", "‰∫îÁ¶è‰∏¥Èó®",
            "ÂÖ≠ÂÖ≠Â§ßÈ°∫", "‰∏ÉÊòüÈ´òÁÖß", "ÂÖ´ÊñπÊù•Ë¥¢", "‰πù‰πùÂêåÂøÉ",
            "ÂçÅÂÖ®ÂçÅÁæé","Â≤ÅÂ≤ÅÂ∏∏Ê¨¢ÊÑâÔºåÂπ¥Âπ¥ÁöÜËÉúÊÑè"
        ];

        // --- Êñ∞Â¢ûÔºöÊ¥óÁâåÈÄªËæëÔºåÁ°Æ‰øù‰∏çÈáçÂ§ç ---
        let shuffleList = [];
        let poolIndex = 0;

        function refreshShuffleList() {
            shuffleList = [...originalTexts].sort(() => Math.random() - 0.5);
            poolIndex = 0;
        }

        const box = document.getElementById('box');
        const MAX_CARDS = 6;

        function addNextCard() {
            // Â¶ÇÊûúÊ±†Â≠êÊäΩÂÆå‰∫ÜÔºåÈáçÊñ∞Ê¥óÁâå
            if (poolIndex >= shuffleList.length) {
                refreshShuffleList();
            }

            const currentCards = box.getElementsByClassName('card');
            if (currentCards.length >= MAX_CARDS) {
                const firstCard = currentCards[0];
                firstCard.style.opacity = '0';
                setTimeout(() => firstCard.remove(), 500);
            }

            const c = document.createElement('div');
            c.className = 'card';
            
            // ÊåâÊ¥óÁâåÂêéÁöÑÈ°∫Â∫èÂèñÂá∫
            c.innerHTML = shuffleList[poolIndex];
            poolIndex++;
            
            const x = Math.random() * (window.innerWidth - 170) + 10;
            const y = Math.random() * (window.innerHeight - 250) + 100;
            const r = (Math.random() - 0.5) * 20;
            
            c.style.left = x + 'px'; 
            c.style.top = y + 'px';
            c.style.setProperty('--r', r + 'deg');
            
            c.onclick = () => { c.style.opacity = "0"; setTimeout(() => c.remove(), 300); };
            box.appendChild(c);
            
            setTimeout(addNextCard, 1500); // Á®çÂæÆË∞ÉÊÖ¢‰∏ÄÁÇπËäÇÂ•èÔºåÊõ¥ÊúâË¥®ÊÑü
        }

        // --- ÁÉüËä±ÂíåÊñáÂ≠óÁâπÊïà‰øùÊåÅÂéüÊ†∑ ---
        const canvas = document.getElementById('fg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.life = 1; this.decay = Math.random() * 0.01 + 0.005; this.size = Math.random() * 2 + 1;
            }
            update() { this.vx *= 0.99; this.vy *= 0.99; this.vy += 0.06; this.x += this.vx; this.y += this.vy; this.life -= this.decay; }
            draw() {
                ctx.save(); ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
                ctx.shadowBlur = 8; ctx.shadowColor = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore();
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.5);
            const hue = Math.random() * 40 + 330;
            const color = `hsl(${hue}, 100%, 85%)`;
            for (let i = 0; i < 35; i++) particles.push(new Particle(x, y, color));
        }

        function loop() {
            ctx.fillStyle = 'rgba(255, 240, 243, 0.2)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.05) createFirework();
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        let fireworkTextCount = 0;
        function showFireworkText() {
            if (fireworkTextCount >= 3) return;
            fireworkTextCount++;
            const textElement = document.createElement('div');
            textElement.className = 'firework-text';
            textElement.textContent = '2026 ¬∑ Êñ∞Êò•Âø´‰πê';
            document.body.appendChild(textElement);
            textElement.addEventListener('animationend', () => textElement.remove());
            setTimeout(showFireworkText, 4500); 
        }

        window.onload = () => { 
            refreshShuffleList(); // ÂàùÂßãÂåñÊ¥óÁâå
            loop(); 
            setTimeout(addNextCard, 1000); 
            setTimeout(showFireworkText, 1500); 
        };
    </script>
</body>
</html>
